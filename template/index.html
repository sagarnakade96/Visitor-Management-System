<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font style cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700;800&display=swap" rel="stylesheet">
    <!-- external style -->
    <link rel="stylesheet" href="./style/style.css">
    <title>Visitor Management System</title>
  </head>
  <body>
    <div class="heading-section">
      <h1 class="text-center m-4 p-4 text-uppercase">Login <span class="panel-font-section p-2">Panel</span></h1>
    </div>
    <div class="login-section shadow">
      <div class="container">
        
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 p-3">
            <div class="card card-one" style="width: 18rem;">
              <div class="icon-section p-4">
                <span class="icon1 text-center p-4 rounded-circle"><i class="fa fa-user" aria-hidden="true"></i>
                </span>
              </div>
              <div class="card-body">
                <h2 class="text-center"><a href="#">Employee Directory</a></h2>
                
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 p-3">
            <div class="card card-one" style="width: 18rem;">
              <div class="icon-section p-4">
                <span class="icon2 text-center p-4 rounded-circle"><i class="fa fa-id-card-o" aria-hidden="true"></i>
                </span>
              </div>
              <div class="card-body">
                <h2 class="text-center"><a href="#">Visitor Log</a></h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <!-- fontawesome cdn -->
    <script src="https://use.fontawesome.com/23068b3a1d.js"></script>
  </body>
</html>
