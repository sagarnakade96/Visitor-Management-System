<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font style cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700;800&display=swap" rel="stylesheet">
    <!-- external style -->
    <link rel="stylesheet" href="./style/style.css">
    <style type="text/css">
    body
    {
    top: 0%;
    left:10%;
    }
    </style>
    <title>Visitor Management System</title>
  </head>
  <body>
    <div class="heading-section p-5">
      <h1 class="text-center m-4 p-4 text-uppercase">Employee <span class="panel-font-section p-2">Details</span></h1>
    </div>
    <div class="login-section shadow">
      <div class="container">
        <div class="profile-section p-3">
          <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4 position-relative">
              <label for="validationTooltip01" class="form-label">Name</label>
              <input type="text" class="form-control" id="validationTooltip01" placeholder="name" required>
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
            
            <div class="col-md-4 position-relative">
              <label for="validationTooltipUsername" class="form-label">Visiting Person</label>
              <div class="input-group has-validation">
                
                <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" placeholder="Employee Id" required>
                <div class="invalid-tooltip">
                  Please choose a unique and valid Name
                </div>
              </div>
            </div>
            <div class="col-md-4 position-relative">
              <label for="validationTooltipUsername" class="form-label">Employee Id</label>
              <div class="input-group has-validation">
                
                <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" placeholder="Employee Id" required>
                <div class="invalid-tooltip">
                  Please choose a unique and valid Employee Id
                </div>
              </div>
            </div>
            <div class="col-md-3 position-relative">
              <label for="validationTooltip05" class="form-label">Contact Number</label>
              <input type="phone" class="form-control" id="validationTooltip05" required>
              <div class="invalid-tooltip" placeholder="Time">
                Please provide a valid contact number.
              </div>
            </div>
            <div class="col-md-3 position-relative">
              <label for="validationTooltip05" class="form-label">Time Allocated</label>
              <input type="time" class="form-control" id="validationTooltip05" required>
              <div class="invalid-tooltip" placeholder="Time">
                Please provide a valid Time Allocated.
              </div>
            </div>
            <div class="col-md-3 position-relative">
              <label for="validationTooltip04" class="form-label">Location</label>
              <select class="form-select" id="validationTooltip04" required>
                <option selected disabled value="">Choose...</option>
                <option>Bangalore</option>
                <option>Raipur</option>
                <option>Hydrabad</option>
                <option>Mumbai</option>
                <option>Delhi</option>
              </select>
              <div class="invalid-tooltip">
                Please select a valid Location.
              </div>
            </div>
            <div class="col-md-3 position-relative">
              <label for="validationTooltip05" class="form-label">Status</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Waiting for check in
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  In Office
                </label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Update</button>
              <button class="btn btn-primary" type="submit">Delete</button>
              <button class="btn btn-primary" type="submit">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <!-- fontawesome cdn -->
    <script src="https://use.fontawesome.com/23068b3a1d.js"></script>
  </body>
</html>
